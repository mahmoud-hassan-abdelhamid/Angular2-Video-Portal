            <script type="text/javascript">
            	
            	$( document ).ready(function() {
    var videos = document.getElementsByClassName('video');
    console.log(videos.length);
    function stopOthers () {
        var id = this.id, i = 0;
        for (var j = videos.length; i < j; i++) {
            if (videos[i].id !== id) {
                videos[i].pause();
            }
        }
    }
    var i = 0;
    for (var j = videos.length; i < j; i++) {
        videos[i].addEventListener("play", stopOthers, false);
    }
});





            </script>
